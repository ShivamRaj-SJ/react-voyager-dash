spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

# JWT Configuration
jwt:
  secret: testSecretKey123456789012345678901234567890
  expiration: 86400000

# Logging
logging:
  level:
    com.nxtclass: DEBUG
    org.springframework.security: DEBUG