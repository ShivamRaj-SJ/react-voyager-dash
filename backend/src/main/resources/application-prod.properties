# Production-specific configurations
spring.datasource.url=jdbc:postgresql://your-production-db-url:5432/nxtclass
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Disable dev tools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Production logging levels
logging.level.com.nxtclass=INFO
logging.level.org.springframework.security=INFO

# Production CORS settings (replace with your production frontend URL)
spring.mvc.cors.allowed-origins=https://your-production-frontend-url.com
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*
spring.mvc.cors.allow-credentials=true

# Security settings
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict